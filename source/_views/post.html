{% extends "default" %}

{% block head_meta %}
<meta name="robots" content="index, follow">
{% endblock %}

{% block content_wrapper %}
<a href="{{ site.url }}" class='go-home'>back to airton.dev</a>
<article>
    <header>
        <h2><i class="fas fa-angle-double-right"></i> {{ page.title }}</h2>
        <p>
            <small>posted at {{ page.createdAt|date("d-m-Y") }}</small>
        </p>
    </header>
    <div>
        {{ page.blocks.content|raw }}
    </div>
</article>

{% endblock %}
