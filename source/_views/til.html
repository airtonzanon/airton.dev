{% extends "default" %}

{% block head_meta %}
<meta name="robots" content="index, follow">
{% endblock %}

{% block content_wrapper %}
<a href="{{ site.url }}/til" class='go-home'>back to Today I Learned page</a>
<article>
    <header>
        <h3><i class="fas fa-angle-double-right"></i> {{ page.title }}</h3>
        <p>
            <small>posted at {{ page.createdAt|date("d-m-Y") }}</small>
        </p>
    </header>
    <div>
        {{ page.blocks.content|raw }}
    </div>
</article>

{% endblock %}
